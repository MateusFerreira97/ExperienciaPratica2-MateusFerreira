<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro - Patas do Bem</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Cadastro de Voluntários</h1>
    <nav>
       
        <ul id="menu">
            <li><a href="index.html">Início</a></li>
            <li><a href="projetos.html">Projetos</a></li>
            <li><a href="cadastro.html">Cadastro</a></li>
        </ul>
    </nav>
</header>

<main>
    <section>
        <h2>Faça seu cadastro:</h2>
        <form id="formCadastro">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <label>Nome Completo:
                    <input type="text" name="nome" required>
                </label>
                <label>E-mail:
                    <input type="email" name="email" required>
                </label>
                <label>CPF:
                    <input type="text" id="cpf" name="cpf" required maxlength="14">
                </label>
                <label>Telefone:
                    <input type="text" id="telefone" name="telefone" required maxlength="15">
                </label>
                <label>Data de Nascimento:
                    <input type="date" name="nascimento" required>
                </label>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>
                <label>CEP:
                    <input type="text" id="cep" name="cep" required maxlength="9">
                </label>
                <label>Cidade:
                    <input type="text" name="cidade" required>
                </label>
                <label>Estado:
                    <input type="text" name="estado" required>
                </label>
            </fieldset>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </section>
</main>

<footer>
    <p>© 2025 ONG Patas do Bem</p>
</footer>

<script>
function toggleMenu() {
    document.getElementById('menu').classList.toggle('open');
}
</script>
</body>
</html>
